<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

<dom-module id="conference-register">
  <template>
    <style>
      :host {
        /*display: inline-block;*/
      }
      .form-row {
        margin-top: 10em;
      }
    </style>
    <div class="row form-row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>



    <form is="iron-form" id="form" method="post" action="/form/handler">
      <paper-input name="name" label="Your name"></paper-input>
      <vaadin-date-picker label="Birthday"></vaadin-date-picker>
      <vaadin-combo-box label="Conference pass" id="conferencePass"></vaadin-combo-box>
      <vaadin-upload max-files="1" accept="image/*"></vaadin-upload>
    </form>
  </template>
  <script>
    Polymer({
      is: 'conference-register',
      attached: function() {
        this._setComboboxItems();
      },
      _setComboboxItems: function() {
        this.$.conferencePass.items = ['1 day', '2 day', '3 day'];
      }
    });
  </script>
</dom-module>
